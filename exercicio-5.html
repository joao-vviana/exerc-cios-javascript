    <script>

        let totalCompra = 200
        let valorRecebido = 140
        let diferenca = totalCompra - valorRecebido
        
        document.write("Valor total da compra: R$ ", totalCompra.toFixed(2), "<br>")
        document.write("Valor pago: R$ ", valorRecebido.toFixed(2))

        if(diferenca < totalCompra) {
            document.write(" <br> Saldo devedor: R$ ", diferenca.toFixed(2))
        } else {
            document.write("Troco: R$__,__")
        }


    </script>
